<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <!-- Add any necessary CSS styles here -->
    <style>
        /* Add your CSS styles for the table here */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-column button {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <a href="#">Add Person</a> <!-- Replace '#' with your add person route -->

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %}
            <tr>
                <td>{{ person.id }}</td>
                <td>{{ person.name }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.gender }}</td>
                <td class="button-column">
                    {% if person.gender == 'female' %}
                        <button>Edit</button>
                        <button>Delete</button>
                        <!-- Add more buttons or actions as needed -->
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
