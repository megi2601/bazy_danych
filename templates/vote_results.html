<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Wyniki wyborów</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .results-container {
            text-align: center;
            width: 80%;
            max-width: 800px; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <div class="results-container">
        <h1>Wyniki wyborów: {{ election_name }}</h1>
        <p>Liczba miejsc do obsadzenia: {{ places }}</p>

        <table>
            <thead>
                <tr>
                    <th>Kandydat</th>
                    <th>Liczba głosów</th>
                    <th>Wynik</th>
                </tr>
            </thead>
            <tbody>
                {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.name }} {{ candidate.surname }}</td>
                    <td>{{ candidate.votes }}</td>
                    <td>
                        {% if loop.index <= places %}
                            <strong>Tak</strong>
                        {% else %}
                            Nie
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
